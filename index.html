<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo 3D con Three.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div>El super boton.</div>
    <div>
      <button id="ToggleWireframe">El boton</button>
      <button id="ToggleRotation">El otro boton</button>
      <button id="Randomize">El mega boton</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
